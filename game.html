<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Connect Four Game</title>
    <link rel="stylesheet" href="game.css">
    <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
    <script type="text/javascript" src="game.js"></script>
  </head>
  <body>
    <header></header>
    <div id="game">
      <span class="boardPos">
        <div class="gameBoard">
          <img src="Sprite_ConnectFour-03-03.png"/>
        </div>
      </span>
      <div id="columns">
        <div id="column1"></div>
        <div id="column2"></div>
        <div id="column3"></div>
        <div id="column4"></div>
        <div id="column5"></div>
        <div id="column6"></div>
        <div id="column7"></div>
      </div>
    </div>
    <aside>
      <div class="container">
        <div class="whosTurn">
          <div class="instructions">
            <button id="inst_button">?</button>
          </div>
        </div>
        <div class="start">
          <button id="start-button">Start Button</button>
        </div>
        <div class="warning">
          <p>C</p>
        </div>
        <div class="gameFunctions">
          <div id="oneP">playerOne</div>
          <div id="twoP">playerTwo</div>
          <div id="restart">
            <button id="reset-button">Restart</button>
          </div>
        </div>
      </div>
    </aside>
    <footer></footer>
  </body>
</html>
