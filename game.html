<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Connect Four Game</title>
    <link rel="stylesheet" href="game.css">
    <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
    <script type="text/javascript" src="game.js"></script>
  </head>
  <body>
    <header></header>
    <div id="game">
      <span class="boardPos">
        <div class="gameBoard">
          <img src="Sprite_ConnectFour-03-03.png" alt="HTML Map" usemap="#map"/>
          <map name="#map">
            <area class ="column1"
              shape="rect"
              coords="797.07, 997.4, 978.37, 2148.6"
              onClick="$().onClickColumn1;"/>
            <area class ="column2"
              shape="rect"
              coords="978.37, 997.4, 1142.92, 2148.96"
              onClick="$().onClickColumn2;"/>
            <area class ="column3"
              shape="rect"
              coords="1142.92, 997.4, 1320.24, 2148.96"
              onClick="$().onClickColumn3;"/>
            <area class ="column4"
              shape="rect"
              coords="1320.24, 997.4, 1494.79, 2148.96"
              onClick="$().onClickColumn4;"/>
            <area class ="column5"
              shape="rect"
              coords="1484.79, 997.4, 1655.97, 2148.96"
              onClick="$().onClickColumn5;"/>
            <area class ="column6"
              shape="rect"
              coords="1655.97, 997.4, 1829.33, 2148.96"
              onClick="$().onClickColumn6;"/>
            <area class ="column7"
              shape="rect"
              coords="1829.33, 997.4, 2006.33, 2148.96"
              onClick="$().onClickColumn7;"/>
          </map>
        </div>
      </span>
    </div>
    <aside>
      <div class="container">
        <div class="whosTurn">
          <div class="instructions">
            <button id="inst_button">?</button>
          </div>
        </div>
        <div class="start">
          <button id="start-button">Start Button</button>
        </div>
        <div class="warning">
          <p>C</p>
        </div>
        <div class="gameFunctions">
          <div id="oneP">playerOne</div>
          <div id="twoP">playerTwo</div>
          <div id="restart">
            <button id="reset-button">Restart</button>
          </div>
        </div>
      </div>
    </aside>
    <footer></footer>
  </body>
</html>
