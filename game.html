<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Connect Four Game</title>
    <link rel="stylesheet" href="game.css">
    <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
    <script src="jQuery-rwdImageMaps-master/jquery.rwdImageMaps.min.js" charset="utf-8"></script>
    <script type="text/javascript">
      $(document).ready(function(e) {
        $('img[usemap]').rwdImageMaps();
        });
    </script>
    <script type="text/javascript" src="game.js"></script>
    <script src="sweetalert.min.js"></script> <link rel="stylesheet" type="text/css" href="sweetalert.css">
  </head>
  <body>
    <header>
      <h1>Connect Four</h1>
    </header>
    <div id="game">
      <span class="boardPos">
        <div class="gameBoard">
          <img src="./images:font/Sprite_ConnectFour1-03.png" class="board" alt="HTML Map" usemap="#map"/>
          <map name="#map">
            <area class ="column1"
              shape="rect"
              coords="797.07, 997.4, 978.37, 2148.6"
              onClick="$().onClickColumn1;"
              mouseOver=".arrow1"/>
            <area class ="column2"
              shape="rect"
              coords="978.37, 997.4, 1142.92, 2148.96"
              onClick="$().onClickColumn2;"/>
            <area class ="column3"
              shape="rect"
              coords="1142.92, 997.4, 1320.24, 2148.96"
              onClick="$().onClickColumn3;"/>
            <area class ="column4"
              shape="rect"
              coords="1320.24, 997.4, 1494.79, 2148.96"
              onClick="$().onClickColumn4;"/>
            <area class ="column5"
              shape="rect"
              coords="1484.79, 997.4, 1655.97, 2148.96"
              onClick="$().onClickColumn5;"/>
            <area class ="column6"
              shape="rect"
              coords="1655.97, 997.4, 1829.33, 2148.96"
              onClick="$().onClickColumn6;"/>
            <area class ="column7"
              shape="rect"
              coords="1829.33, 997.4, 2136.33, 2228.96"
              onClick="$().onClickColumn7;"/>
          </map>
        </div>
      </span>
      <div class="otherGamePieces">
        <div class="arrowDiv1">
          <img src="./images:font/Sprite_ConnectFour1-03.png" class="arrow1"/>
        </div>
        <div class="tokens">
          <img src="./images:font/Sprite_ConnectFour1-03.png" class="black"/>
          <img src="./images:font/Sprite_ConnectFour1-03.png" class="red"/>
        </div>
    </div>
    </div>
    <aside>
      <div class="container">
        <div class="start">
          <img src="./images:font/Sprite_ConnectFour1-03.png" class="startimg" alt="HTML Start" usemap="#startMap"/>
          <map name="#startMap">
            <area class ="startButton"
              shape="rect"
              coords="652.039, 93.637, 1195.827, 303.835"
              onClick="$().onClickStart;"/>
          </map>
        </div>
        <div class="instructions-warning">
          <img src="./images:font/Sprite_ConnectFour1-03.png" class="instImg" alt="HTML Instructions" usemap="#instMap"/>
          <map name="#instMap">
            <area class ="instButton"
              shape="rect"
              coords="1680.052, 403.529, 1849.313, 530.74"
              onClick="$().onClickInstructions;"/>
          </map>
        </div>
        <div class="gameFunctions">
          <img src="./images:font/Sprite_ConnectFour1-03.png" class="resetimg" alt="HTML Reset" usemap="#resetMap"/>
          <map name="#resetMap">
            <area class ="resetButton"
              shape="rect"
              coords="449.59, 672.507, 593.81, 889.112"
              onClick="$().onClickReset;"/>
          </map>
          </div>
        </div>
      </div>
    </aside>
    <!-- <footer>Rachel Beneroff &copy;2016</footer> -->
  </body>
</html>
